{{ partial "head.html" . }}
{{ partial "header.html" . }}

<div>
    <section id="main" class="wrapper">
        <div class="inner">
            <h1>{{ .Title }}</h1>
            {{ .Content }}
        </div>
    </section>

    {{ if isset .Params "layout" }}
        {{ $partial := print .Params.layout "/list.html" }}
        {{ partial $partial . }}
    {{ end }}
</div>

{{ partial "footer/alt.html" . }}
